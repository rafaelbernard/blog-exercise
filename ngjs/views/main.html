<div class="container" data-ng-init="mainPageController._init()">

    <div class="p-2" data-ng-repeat="poll in mainPageController.pollsList | orderBy:publish_date:false">
        <section>
            <h1 class="h4">
                <a data-ng-href="poll/{{poll._id}}">{{poll.title}}</a>
            </h1>
            <p><em>- by <strong>{{poll.user.name}}</strong></em></p>
        </section>

        <hr>
    </div>

</div>
