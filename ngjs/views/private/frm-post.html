<div class="card">
    <div class="card-body">
        <form name="form" data-ng-submit="postController.savePost()">

            <label>Title</label>
            <input type="text" class="form-control" required data-ng-model="postController.postData.title">

            <label>Content (markdown supported)</label>
            <textarea id="content" class="form-control" required data-ng-model="postController.postData.content">{{postController.postData.content}}</textarea>

            <div class="radio">
                <label>
                    <input type="radio" name="is_published" data-ng-model="postController.postData.is_published" data-ng-value="1"/>
                    Published
                </label>

                <div class="radio">
                    <label>
                        <input type="radio" name="is_published" data-ng-model="postController.postData.is_published" data-ng-value="0"/>
                        Draft
                    </label>
                </div>
            </div>

            <div class="form-group text-right">

                <md-progress-circular class="progress_custom md-accent md-hue-1 loading_cep" md-diameter="20" md-mode="indeterminate" data-ng-show="postController.requestInProgress"></md-progress-circular>

                <input type="submit" class="btn btn-primary"
                       data-ng-disabled="postController.requestInProgress || form.$invalid || isUnchanged(postController.postData)"
                       value="Save">
                <input type="reset" class="btn btn-danger"
                       data-ng-click="postController.resetForm()"
                       value="Cancel">
            </div>

        </form>
    </div>
</div>
