<content data-ng-show="publicPostController.postSingle" data-ng-init="publicPostController._initPostSingle()">

    <h1>{{publicPostController.postSingle.title}}</h1>

    <div marked="publicPostController.postSingle.content"></div>
    <!--<marked>{{publicPostController.postSingle.content}}</marked>-->

    <footer>
        <em>
            Created at: {{publicPostController.postSingle.created_at | date:'dMY'}} |
            Updated at: {{publicPostController.postSingle.updated_at | date:'dMY'}}
        </em>
    </footer>

</content>
